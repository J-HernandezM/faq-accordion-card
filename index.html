<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | FAQ Accordion Card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="mainContainer">
    <div class="card">
      <figure class="card__mobileImages">
        <img src="./images/bg-pattern-mobile.svg" alt="" class="mobileShadow mobileImgs">
        <img src="./images/illustration-woman-online-mobile.svg" alt="mobile woman online illustration" class="womanImageMobile mobileImgs">
      </figure>
      <figure class="card__desktopImages inactive">
        <img src="./images/illustration-woman-online-desktop.svg" alt="desktop woman online illustration" class="womanImageDesktop">
        <img src="./images/bg-pattern-desktop.svg" alt="shadow desktop" class="desktopShadow">
        <img src="./images/illustration-box-desktop.svg" alt="box illustriation" class="boxImage">
      </figure>
      <div class="card__title">
        FAQ
      </div>
      <div class="card__questions">
        
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </footer>
  <script src="./index.js"></script>
</body>
</html>
